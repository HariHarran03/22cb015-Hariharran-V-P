name: deploy react app
on: push
jobs :  
  deploy-app:
    runs-on: ubuntu-latest
    steps: 
      - name: cloning the repo
        uses: actions/checkout@v4
        
      - name: install npm packages
        run: npm install
        
      - name: run npm
        run: npm run build
        
      - name: test npm
        run: npm run test
      
